<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<!-- linking bootstrap : Goto browser and search "bootstrap 4 css cdn" Copy the link and pasted below -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- Nav Bar taken from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">User Login And Registration</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/userlogin}">Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/userregistration}">Registration</a></li>
			</ul>
		</div>
	</nav>
<h1>Hi <span th:text="${name}"></span>, Welcome to This Awesome Application.</h1>
<a th:href="@{/logout}" class = "btn btn-primary">Logout</a>
